<div id="json-key-value-widget">
  {% for pair in widget.value %}
    <div style="margin-bottom:5px;">
      <input type="text" readonly name="{{ widget.name }}_key" value="{{ pair.key|escape }}" placeholder="Key" style="width:30px;"/>
      <input type="text" name="{{ widget.name }}_value" value="{{ pair.value|escape }}" placeholder="Value" style="width:300px;"/>
    </div>
  {% endfor %}
</div>
